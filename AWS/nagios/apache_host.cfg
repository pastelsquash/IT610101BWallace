define host {
        use                          linux-server
        host_name                    apache_host
        alias                        Apache Server
        address                      ec2-18-217-234-45.us-east-2.compute.amazonaws.com
        register                     1
}

define service {
      host_name                       apache_host
      service_description             PING
      check_command                   check_ping!100.0,20%!500.0,60%
      max_check_attempts              3
      check_interval                  2
      retry_interval                  2
      check_period                    24x7
      check_freshness                 1
      contact_groups                  admins
      notification_interval           1
      notification_period             24x7
      notifications_enabled           1
      register                        1
}

